services:
  db:
    image: postgres:17
    command:
      - postgres
      - -c
      - synchronous_commit=${PGFLOW_PG_SYNC_COMMIT:-on}
      - -c
      - fsync=${PGFLOW_PG_FSYNC:-on}
      - -c
      - full_page_writes=${PGFLOW_PG_FULL_PAGE_WRITES:-on}
      - -c
      - wal_compression=${PGFLOW_PG_WAL_COMPRESSION:-on}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgresflow_dev
    ports:
      - "5433:5432"
    volumes:
      - pgflow_db:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgresflow_dev"]
      interval: 3s
      timeout: 3s
      retries: 30

  pgflow:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgresflow_dev
      PGFLOW_WORKER_ID: ${PGFLOW_WORKER_ID:-worker-1}
      PGFLOW_QUEUE: ${PGFLOW_QUEUE:-default}
      PGFLOW_LEASE_SECONDS: ${PGFLOW_LEASE_SECONDS:-10}
      PGFLOW_DEQUEUE_BATCH_SIZE: ${PGFLOW_DEQUEUE_BATCH_SIZE:-512}
      PGFLOW_REAP_INTERVAL_MS: ${PGFLOW_REAP_INTERVAL_MS:-5000}
      PGFLOW_VERBOSE_JOB_LOGS: ${PGFLOW_VERBOSE_JOB_LOGS:-0}
      PGFLOW_ADMIN_ADDR: ${PGFLOW_ADMIN_ADDR:-0.0.0.0:3003}
      PGFLOW_MIGRATE_ON_STARTUP: ${PGFLOW_MIGRATE_ON_STARTUP:-1}
      PGFLOW_API_TOKEN: ${PGFLOW_API_TOKEN:-}
      PGFLOW_MAX_PAYLOAD_BYTES: ${PGFLOW_MAX_PAYLOAD_BYTES:-262144}
      PGFLOW_MAX_ENQUEUE_PER_MINUTE: ${PGFLOW_MAX_ENQUEUE_PER_MINUTE:-10000}
      PGFLOW_DB_MAX_CONNECTIONS: ${PGFLOW_DB_MAX_CONNECTIONS:-4}
      PGFLOW_DB_ACQUIRE_TIMEOUT_SECS: ${PGFLOW_DB_ACQUIRE_TIMEOUT_SECS:-10}
      PGFLOW_DISABLE_SYNC_COMMIT: ${PGFLOW_DISABLE_SYNC_COMMIT:-0}
      PGFLOW_DISABLE_JIT: ${PGFLOW_DISABLE_JIT:-1}
    ports:
      - "3003:3003"
    command: ["/app/worker"]
    restart: unless-stopped

  worker:
    profiles: ["worker"]
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgresflow_dev
      PGFLOW_WORKER_ID: ${PGFLOW_WORKER_ID:-}
      PGFLOW_QUEUE: ${PGFLOW_QUEUE:-default}
      PGFLOW_LEASE_SECONDS: ${PGFLOW_LEASE_SECONDS:-10}
      PGFLOW_DEQUEUE_BATCH_SIZE: ${PGFLOW_DEQUEUE_BATCH_SIZE:-512}
      PGFLOW_REAP_INTERVAL_MS: ${PGFLOW_REAP_INTERVAL_MS:-5000}
      PGFLOW_VERBOSE_JOB_LOGS: ${PGFLOW_VERBOSE_JOB_LOGS:-0}
      PGFLOW_ADMIN_ADDR: off
      PGFLOW_MIGRATE_ON_STARTUP: 0
      PGFLOW_API_TOKEN: ${PGFLOW_API_TOKEN:-}
      PGFLOW_MAX_PAYLOAD_BYTES: ${PGFLOW_MAX_PAYLOAD_BYTES:-262144}
      PGFLOW_MAX_ENQUEUE_PER_MINUTE: ${PGFLOW_MAX_ENQUEUE_PER_MINUTE:-10000}
      PGFLOW_DB_MAX_CONNECTIONS: ${PGFLOW_DB_MAX_CONNECTIONS:-4}
      PGFLOW_DB_ACQUIRE_TIMEOUT_SECS: ${PGFLOW_DB_ACQUIRE_TIMEOUT_SECS:-10}
      PGFLOW_DISABLE_SYNC_COMMIT: ${PGFLOW_DISABLE_SYNC_COMMIT:-0}
      PGFLOW_DISABLE_JIT: ${PGFLOW_DISABLE_JIT:-1}
    command: ["/app/worker"]
    restart: unless-stopped

volumes:
  pgflow_db:
