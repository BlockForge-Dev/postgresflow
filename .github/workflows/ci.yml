name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Check and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgresflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgresflow_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgresflow_test
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgresflow_test
      RUST_TEST_THREADS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (workspace)
        run: cargo check --workspace

      - name: Build tests (workspace)
        run: cargo test --workspace --no-run

      - name: Run postgresflow tests
        run: cargo test -p postgresflow -- --nocapture

      - name: Run worker tests
        run: cargo test -p worker
