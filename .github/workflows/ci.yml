name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Check and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgresflow_test
        ports:
          - 5432/tcp
        options: >-
          --health-cmd "pg_isready -U postgres -d postgresflow_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      RUST_TEST_THREADS: "1"
      RUST_BACKTRACE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Wait for Postgres
        shell: bash
        env:
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if timeout 1 bash -c "cat < /dev/null > /dev/tcp/127.0.0.1/${DB_PORT}" 2>/dev/null; then
              echo "Postgres is accepting TCP on port ${DB_PORT}"
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become reachable in time"
          exit 1

      - name: Cargo check (workspace)
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
          TEST_DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
        run: cargo check --workspace

      - name: Build tests (workspace)
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
          TEST_DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
        run: cargo test --workspace --no-run

      - name: Run postgresflow tests
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
          TEST_DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
        run: cargo test -p postgresflow -- --nocapture

      - name: Run worker tests
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
          TEST_DATABASE_URL: postgres://postgres:postgres@127.0.0.1:${{ job.services.postgres.ports[5432] }}/postgresflow_test
        run: cargo test -p worker
